<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="/">{{ site.title }}</a></li>
        {% if site.services.adsense.search %}
            <form action="http://www.google.com" id="cse-search-box" target="_blank">
              <div>
                <fieldset role="search">
                <input type="hidden" name="cx" value="{{ site.services.adsense.search }}" />
                <input type="hidden" name="ie" value="UTF-8" />
                <input type="text" class="search form-control" name="q"/>
                <!--<input type="submit" name="sa" value="Search" />-->
                </fieldset>
              </div>
            </form>
        {% endif %}
        <li><a href="{{ site.url }}/categories/extensions">Extensions</a></li>
        <li><a href="{{ site.url }}/categories/perfomance">Perfomace</a></li>
        <li><a href="{{ site.url }}/categories/fixed">Fixed</a></li>
        <li><a href="{{ site.url }}/categories/orders">Orders</a></li>
        <li class="social-links">{% include "social.html" %}</li>
        <li><a href="{{ site.url }}/donate"><b>Donate</b></a></li>
        <!-- {% for category,posts in data.posts_categories %}
            <li><a href="{{ site.url }}/categories/{{ category|url_encode(true) }}">{{ category }}</a></li>
        {% endfor %} -->

        {% if site.services.adsense.enabled and site.services.adsense.content.skyscraper %}
            <ins class="adsbygoogle" style="display:inline-block;width:300px;height:600px" data-ad-client="{{site.services.adsense.content.id}}" data-ad-slot="{{site.services.adsense.content.skyscraper}}"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        {% endif %}
    </ul>
</div>

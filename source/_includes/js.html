{% block scripts %}{% endblock %}
<script src="{{ site.url }}/components/highlightjs/highlight.pack.js"></script>
{% if site.services.adsense.enabled %}<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>{% endif %}
<script>hljs.initHighlightingOnLoad();</script>
{% if site.services.ganalytics %}
    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{site.services.ganalytics}}', 'auto');
        ga('send', 'pageview');
    </script>
{% endif %}

<script>
    var images = document.getElementsByTagName("img");
    for(var i = 0; i < images.length; i++) {
        images[i].className += " img-responsive img-rounded";
    }
</script>

language: php
php:
- 5.5
env:
  global:
    secure: 
branches:
  only:
    - master
before_script:
- composer config -g github-oauth.github.com $GH_TOKEN
- composer self-update
- composer install
script:
- "./vendor/bin/sculpin generate --env=prod --url=http://magecode.xyz"
after_success:
- "./publish.sh"
